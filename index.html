<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <table>
      <caption>Employee Information</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Job role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Person One</th>
          <td>personone@example.com</td>
          <td>Web Designer</td>
        </tr>
        <tr>
          <th scope="row">Person Two</th>
          <td>persontwo@example.com</td>
          <td>Front End Developer</td>
        </tr>
        <tr>
          <th scope="row">Person Three</th>
          <td>personthree@example.com</td>
          <td>Back End Developer</td>
        </tr>
        <tr>
          <th scope="row">Person Four</th>
          <td>personfour@example.com</td>
          <td>Web Developer</td>
        </tr>
      <tfoot>
        <tr>
          <td colspan="3">Data is updated every 15min</td>
        </tr>
      </tfoot>
      </tbody>
    </table>
  </body>
</html>
